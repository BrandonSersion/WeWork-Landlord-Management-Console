<!DOCTYPE html>
<html lang="en" ng-app="weWork">

<head>
  <meta charset="UTF-8">
  <title>WeWork Staff</title>
  <meta name="WeWork Management Console" content="View current tenant info.">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">

  <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
</head>

<body ng-controller="WeWorkCtrl">
  <div class="container-fluid">

    <nav class="navbar navbar-inverse">
      <a class="navbar-brand" href="./index.html">WeWork</a>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="tel:1-877-959-6894">1-877-959-6894</a></li>
      </ul>
    </nav>

    <h1 class="text-center">Tenant Management Console</h1>
    <h2 class="text-center">Occupancy Today</h2>
    <hr>
    <table class="table table-striped">
      <tr>
        <th>Room Number</th>
        <th>Floor</th>
        <th>Square Footage</th>
        <th>Occupant</th>
        <th>Rent</th>
        <th>Date Available</th>
      </tr>
      <tr ng-repeat="room in rooms">
        <td>{{room.roomId}}</td>
        <td>{{room.floor}}</td>
        <td>{{room.squareFootage}}</td>
        <td>{{room.occupant}}</td>
        <td>{{room.rent | currency}}</td>
        <td>{{room.leaseEndDate}}</td>
      </tr>
    </table>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
